    <script>
        let currentQuery = '';
        
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            currentQuery = urlParams.get('q') || '';
            
            if (currentQuery) {
                document.getElementById('searchInput').value = currentQuery;
                await performSearchFromURL();
            }
            
            document.getElementById('searchInput').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') performSearch();
            });
        });
        
        async function performSearchFromURL() {
            const container = document.getElementById('searchResults');
            document.getElementById('searchQuery').textContent = `Results for "${currentQuery}"`;
            
            try {
                const books = await searchBooks(currentQuery);
                
                if (books.length === 0) {
                    container.innerHTML = `
                        <div class="col-12 text-center py-5">
                            <i class="fas fa-search fa-4x text-muted mb-3"></i>
                            <h4>No results found</h4>
                            <p class="text-muted">Try different keywords or browse our categories</p>
                            <button class="btn btn-primary btn-rounded" onclick="window.location.href='categories.html'">
                                Browse All Books
                            </button>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = books.map(book => createBookCard(book)).join('');
                setupFavouriteButtons();
            } catch (error) {
                console.error('Error searching:', error);
                container.innerHTML = `
                    <div class="col-12 text-center">
                        <p class="text-danger">Search failed. Please try again.</p>
                    </div>
                `;
            }
        }
        
        function performSearch() {
            const query = document.getElementById('searchInput').value.trim();
            if (query) {
                window.location.href = `search.html?q=${encodeURIComponent(query)}`;
            }
        }
    </script>
