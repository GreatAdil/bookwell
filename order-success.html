<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success - Bookwell</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    
    <style>
        .success-animation {
            animation: scaleIn 0.5s ease-in-out;
        }
        
        @keyframes scaleIn {
            0% {
                transform: scale(0);
                opacity: 0;
            }
            50% {
                transform: scale(1.1);
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        .success-icon {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, var(--primary-green), var(--dark-green));
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 30px;
            font-size: 60px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-lg-6">
                <div class="card text-center success-animation">
                    <div class="card-body p-5">
                        <div class="success-icon">
                            <i class="fas fa-check"></i>
                        </div>
                        
                        <h2 class="mb-3">Payment Successful!</h2>
                        <p class="text-muted mb-4">Your eBook is now in your library.</p>
                        
                        <div class="alert alert-success text-start" id="orderDetails">
                            <p class="mb-2"><strong>Order ID:</strong> <span id="orderId">Loading...</span></p>
                            <p class="mb-0"><strong>Payment ID:</strong> <span id="paymentId">Loading...</span></p>
                        </div>
                        
                        <div class="d-grid gap-3">
                            <button class="btn btn-primary btn-lg btn-rounded" onclick="window.location.href='library.html'">
                                <i class="fas fa-book me-2"></i>Go to My Library
                            </button>
                            <button class="btn btn-outline-primary btn-rounded" onclick="window.location.href='categories.html'">
                                Continue Shopping
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-storage-compat.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.4.2/mdb.min.js"></script>
    <script src="js/firebase-config.js"></script>
    <script src="js/auth.js"></script>
    
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const orderId = urlParams.get('orderId');
            const paymentId = urlParams.get('paymentId');
            
            if (orderId && paymentId) {
                document.getElementById('orderId').textContent = orderId;
                document.getElementById('paymentId').textContent = paymentId;
            } else {
                window.location.href = 'categories.html';
            }
        });
    </script>
</body>
</html>
